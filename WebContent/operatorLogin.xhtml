<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta charset="ISO-8859-1"> </meta>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="resources/css/operatorlogin.css"/>
<meta name="description" content=""> </meta>

<title>Operator Login</title>
</h:head>
<body class="text-center">
	<h:panelGroup class="wrapper">
	
	  <h:form class="form-signin" prependId="false">
	    <h2 class="form-signin-heading">Chat P2P - Operator Login</h2>
	    
	    <h:inputText class="form-control" name="login" value="#{operator.login}" p:placeholder="Login"/>
	    <h:inputSecret class="form-control" name="password" value="#{operator.passwd}" p:placeholder="Password"/>
	
	    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Signin" action="#{operatorLoginController.verifyUser}"/>
	  </h:form>
	  
	  <h:messages globalOnly="true" id="messages" class="alert alert-danger"/>
	</h:panelGroup>
</body>
</html>
